<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="static/static/css/bootstrap.min.css">
    
</head>
<body >
    <h1></h1>
    <script src="static/static/js/bootstrap.min.js"></script>
    <script src="static/static/js/propper.js"></script>
     <br><br><br>
    <div class="container">
          <div class="row mt-2">
              <div class="col-md-4 mt-2 mx-auto shadow">
                <h2 class="mb-5 text-center">User Registration</h2>
                {% if errormsg %}
                <div class="alert alert-danger">
                  {{errormsg}}
                </div>
                {% endif %}
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3 ">
                        <label for="input1" class="form-label"><strong>Username:</strong></label>
                        <input type="email" class="form-control" id="input1" name="uname" placeholder="username">
                      </div>
                      <div class="mb-3 ">
                        <label for="input2" class="form-label"><strong>Password:</strong></label>
                        <input type="password" class="form-control" id="input2" name="upass" placeholder="Enter password">
                      </div>
                      <div class="mb-3">
                        <label for="input3" class="form-label"><strong>Confirm Password:</strong></label>
                        <input type="password" class="form-control" id="input3" name="upsc" placeholder="Enter Passwosrd">
                      </div>
                      <div class="mb-3  text-center" >
                        <input type="submit" class="btn bg-warning" value="Register"><br>
                        Already user?&nbsp;&nbsp; <a href="/login" style="text-decoration: none;">go to login</a>
                      </div>
                      {% if success %}
                      <div class ="alert alert-success">
                        {{success}}
                      </div>
                      {% endif %}
                  </form>
              </div>    
          </div>
    </div>


</body>
</html>
